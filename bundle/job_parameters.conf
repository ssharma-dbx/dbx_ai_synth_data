# Job Parameter Templates
# Copy these configurations to quickly set up jobs with different parameters

# =============================================================================
# BASIC TEMPLATES
# =============================================================================

[healthcare_patients]
industry = "healthcare"
domain = "patient records"
table_name = "patients"
num_rows = "500"
custom_schema_json = ""
column_constraints_json = '{"patient_id": "Unique integers starting from 10000", "age": "Ages between 18 and 95"}'

[retail_products]
industry = "retail"
domain = "product inventory"
table_name = "products"
num_rows = "200"
custom_schema_json = '{"product_id": "INT", "product_name": "STRING", "category": "STRING", "price": "DOUBLE", "stock_quantity": "INT"}'
column_constraints_json = '{"product_id": "Range 1 to 200", "price": "Between 5.00 and 500.00"}'

[finance_transactions]
industry = "finance"
domain = "transaction records"
table_name = "transactions"
num_rows = "1000"
custom_schema_json = ""
column_constraints_json = '{"transaction_id": "Sequential from 100000", "amount": "Between 10.00 and 10000.00", "transaction_type": "debit or credit"}'

[insurance_claims]
industry = "insurance"
domain = "claims processing"
table_name = "claims"
num_rows = "300"
custom_schema_json = ""
column_constraints_json = '{"claim_id": "Start from 5000", "claim_amount": "Between 100 and 50000", "claim_status": "pending, approved, denied, or investigating"}'

# =============================================================================
# ADVANCED TEMPLATES WITH CUSTOM SCHEMAS
# =============================================================================

[customer_orders]
industry = "retail"
domain = "customer order transactions"
table_name = "orders"
num_rows = "1000"
custom_schema_json = '{"order_id": "INT", "customer_id": "INT", "product_id": "INT", "order_date": "DATE", "quantity": "INT", "unit_price": "DOUBLE", "total_amount": "DOUBLE", "status": "STRING"}'
column_constraints_json = '{"order_id": "Sequential from 1", "customer_id": "Between 1 and 500", "product_id": "Between 1 and 200", "quantity": "Between 1 and 10", "status": "pending, shipped, delivered, or cancelled"}'

[employee_records]
industry = "human resources"
domain = "employee management"
table_name = "employees"
num_rows = "250"
custom_schema_json = '{"employee_id": "INT", "first_name": "STRING", "last_name": "STRING", "email": "STRING", "department": "STRING", "job_title": "STRING", "hire_date": "DATE", "salary": "DOUBLE", "manager_id": "INT", "is_active": "BOOLEAN"}'
column_constraints_json = '{"employee_id": "Sequential from 1000", "salary": "Between 30000 and 200000", "department": "Engineering, Sales, Marketing, HR, or Finance"}'

[iot_sensor_data]
industry = "manufacturing"
domain = "IoT sensor readings"
table_name = "sensor_data"
num_rows = "5000"
custom_schema_json = '{"sensor_id": "STRING", "timestamp": "TIMESTAMP", "temperature": "DOUBLE", "pressure": "DOUBLE", "humidity": "DOUBLE", "vibration": "DOUBLE", "status": "STRING", "location": "STRING"}'
column_constraints_json = '{"sensor_id": "Format SENSOR-001 to SENSOR-050", "temperature": "Between 15.0 and 85.0 celsius", "pressure": "Between 980 and 1050 hPa", "humidity": "Between 20 and 90 percent", "status": "normal, warning, or critical"}'

# =============================================================================
# SMALL TEST DATASETS (FOR DEVELOPMENT)
# =============================================================================

[test_patients]
industry = "healthcare"
domain = "patient records"
table_name = "test_patients"
num_rows = "10"
custom_schema_json = ""
column_constraints_json = '{"patient_id": "Start from 1"}'

[test_products]
industry = "retail"
domain = "product inventory"
table_name = "test_products"
num_rows = "20"
custom_schema_json = ""
column_constraints_json = '{"product_id": "Range 1 to 20"}'

# =============================================================================
# LARGE DATASETS (FOR PRODUCTION)
# =============================================================================

[prod_customers]
industry = "retail"
domain = "customer records"
table_name = "customers"
num_rows = "10000"
custom_schema_json = '{"customer_id": "INT", "first_name": "STRING", "last_name": "STRING", "email": "STRING", "phone": "STRING", "address": "STRING", "city": "STRING", "state": "STRING", "postal_code": "STRING", "signup_date": "DATE", "customer_segment": "STRING", "lifetime_value": "DOUBLE"}'
column_constraints_json = '{"customer_id": "Sequential from 1", "customer_segment": "Premium, Standard, Basic, or VIP", "lifetime_value": "Between 100 and 50000"}'

[prod_sales]
industry = "retail"
domain = "sales transactions"
table_name = "sales"
num_rows = "50000"
custom_schema_json = '{"sale_id": "INT", "customer_id": "INT", "product_id": "INT", "sale_date": "TIMESTAMP", "quantity": "INT", "unit_price": "DOUBLE", "discount_percent": "INT", "total_amount": "DOUBLE", "payment_method": "STRING", "status": "STRING"}'
column_constraints_json = '{"sale_id": "Sequential from 1", "customer_id": "Between 1 and 10000", "product_id": "Between 1 and 2000", "quantity": "Between 1 and 10", "payment_method": "credit_card, debit_card, paypal, or cash", "status": "completed, pending, or cancelled"}'

# =============================================================================
# INDUSTRY-SPECIFIC TEMPLATES
# =============================================================================

[telecom_support_tickets]
industry = "telecommunications"
domain = "customer support tickets"
table_name = "support_tickets"
num_rows = "500"
custom_schema_json = '{"ticket_id": "STRING", "customer_id": "INT", "issue_type": "STRING", "priority": "STRING", "status": "STRING", "created_date": "TIMESTAMP", "resolved_date": "TIMESTAMP", "assigned_agent": "STRING", "satisfaction_score": "INT"}'
column_constraints_json = '{"ticket_id": "Format TKT-10000 onwards", "issue_type": "billing, technical, service_outage, or general_inquiry", "priority": "low, medium, high, or critical", "status": "open, in_progress, resolved, or closed", "satisfaction_score": "Between 1 and 5"}'

[logistics_shipments]
industry = "logistics"
domain = "shipment tracking"
table_name = "shipments"
num_rows = "800"
custom_schema_json = '{"shipment_id": "STRING", "order_id": "INT", "origin_city": "STRING", "destination_city": "STRING", "carrier": "STRING", "ship_date": "TIMESTAMP", "estimated_delivery": "TIMESTAMP", "weight_kg": "DOUBLE", "status": "STRING"}'
column_constraints_json = '{"shipment_id": "Format SHP-10000 onwards", "carrier": "FedEx, UPS, DHL, USPS, or Australia Post", "weight_kg": "Between 0.5 and 1000", "status": "pending, in_transit, out_for_delivery, delivered, or delayed"}'

[education_courses]
industry = "education"
domain = "course enrollment"
table_name = "course_enrollments"
num_rows = "1500"
custom_schema_json = '{"enrollment_id": "INT", "student_id": "INT", "course_code": "STRING", "course_name": "STRING", "instructor": "STRING", "semester": "STRING", "enrollment_date": "DATE", "grade": "STRING", "credits": "INT"}'
column_constraints_json = '{"enrollment_id": "Sequential from 1", "student_id": "Between 1000 and 3000", "course_code": "Format like CS101, MATH201", "semester": "Fall 2024, Spring 2025, or Summer 2025", "grade": "A, A-, B+, B, B-, C+, C, or null", "credits": "Between 1 and 4"}'

